<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="index.css"> 
    <style>
        .social-links p {
            display: inline; 
            margin-right: 10px; 
        }

        /* New CSS to remove spacing */
        .inc-links h4 {
            margin: 0; /* Remove margin */
        }

        .logo {
            margin-top: 0; /* Optional: Remove top margin if needed */
        }
    </style>
</head>
<body>

<div class="business-card">

    <!-- Contact Info -->
    <div class="contact-info">
        <p><a href="https://www.kirusa.com" target="_blank"><img class="logo"  src="./kirusa_logo.jpeg"></a></p>
        <!-- Kirusa Inc Links -->
        <div class="inc-links">
            <h4>Connect with Us</h4> <!-- Changed to correct closing tag -->
            <p>
                <a href="https://www.linkedin.com/company/kirusa/" target="_blank">
                    <img class="small-icon" src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn Icon">
                </a>
                <a href="https://www.facebook.com/KirusaInc" target="_blank">
                    <img class="small-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Icon">
                </a>
            </p>
        </div>
    </div>

    <!-- Social Media Links -->
    <div class="social-links">
        <h2>Our Products</h2>
        <h4>Haippy Fit</h4>
        <p class="icons">
            <a href="https://haippyfit.com/" target="_blank">
                <img src="happy_fit.png" alt="Haippy Fit">
            </a>
            <a href="https://www.instagram.com/haippy_fit/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Icon">
            </a>
            <a href="https://www.facebook.com/profile.php?id=61566033568632&mibextid=LQQJ4d" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Icon">
            </a>
        </p>

        <h4>Kirusa Channels</h4>
        <p>
            <a href="https://www.instagram.com/kirusa_channels/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Icon">
            </a>
            <a href="https://www.facebook.com/KirusaChannels" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Icon">
            </a>
        </p>
    </div>
</div>

</body>
</html>
